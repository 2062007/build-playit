name: build-and-release-playit

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf

    steps:
      - name: Checkout playit source
        uses: actions/checkout@v4
        with:
          repository: playit-cloud/playit-agent
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools pkg-config
          curl -sSL https://github.com/ziglang/zig/releases/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz \
            | tar -xJ
          echo "$PWD/zig-linux-x86_64-0.11.0" >> $GITHUB_PATH
          cargo install cargo-zigbuild --locked

      - name: Build (static-ish via musl)
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
        run: |
          cargo zigbuild --release --target ${{ matrix.target }}
          BIN="playit"
          if [ ! -f "target/${{ matrix.target }}/release/${BIN}" ]; then
            BIN="$(ls target/${{ matrix.target }}/release/ | grep -v '\.d$' | head -n1)"
          fi
          OUT="playit-${{ matrix.target }}"
          cp "target/${{ matrix.target }}/release/${BIN}" "$OUT"
          llvm-strip "$OUT" || true
          chmod +x "$OUT"

      - name: Pack artifact
        run: |
          mkdir -p dist
          mv playit-${{ matrix.target }} dist/
          cat > dist/README-${{ matrix.target }}.txt << 'EOF'
          Usage:
            chmod +x playit-<target>
            ./playit-<target>
          EOF

      - name: Upload artifact (per-target)
        uses: actions/upload-artifact@v4
        with:
          name: playit-${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compose install.sh (auto-detect arch & fetch latest)
        shell: bash
        run: |
          mkdir -p release
          cat > release/install.sh << 'EOF'
          #!/usr/bin/env bash
          set -e
          REPO="${REPO_OVERRIDE:-${GITHUB_REPOSITORY}}"

          arch="$(uname -m)"
          case "$arch" in
            x86_64)   target="x86_64-unknown-linux-musl" ;;
            i686|i386) target="i686-unknown-linux-musl" ;;
            aarch64|arm64) target="aarch64-unknown-linux-musl" ;;
            armv7l|armv7) target="armv7-unknown-linux-musleabihf" ;;
            *) echo "Unsupported arch: $arch"; exit 1 ;;
          esac

          url="https://github.com/${REPO}/releases/latest/download/playit-${target}"
          echo "→ Downloading $url"
          curl -fL "$url" -o playit
          chmod +x playit
          echo "✓ Saved to ./playit"
          ./playit || true
          EOF
          chmod +x release/install.sh

      - name: Move binaries to release/
        run: |
          shopt -s globstar
          mkdir -p release
          mv artifacts/**/playit-* release/ || true
          mv artifacts/**/README-* release/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
